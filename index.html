<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>




  </head>
  <body>



    <form class= "bg-white d-flex flex-column p-5"> 


    <h1 class="text-center">Payment Method</h1>
    <label for="card">Card Number</label>
    <input id="card" type="number" placeholder="Enter your card number"/>
    <label for="cvc">CVC</label>
    <input id="cvc" type="number" placeholder="Enter your CVC"/>
    <label for="name1">First Name</label>
    <input id="name1" type="text" placeholder="First Name"/>
    <label for="name2">Last Name</label>
    <input id="name2" type="text" placeholder="Last Name"/>
    <label for="city">City</label>
    <input id="city" type="text" placeholder="City"/>
    <label for="postal">Postal Code</label>
    <input id="postal" type="number" placeholder="Postal Code"/>

    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Pick a State
              </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Madrid</a></li>
                        <li><a class="dropdown-item" href="#">Barcelona</a></li>
                            <li><a class="dropdown-item" href="#">Bilbao</a></li>
                              </ul>
                              </div>
  
                              <button type="button" class="btn btn-primary">Send</button>
                              <button type="button" class="btn btn-secondary">Cancel</button>                                        
  
    </form>

  
  

    
    




    







  </body>
</html>
